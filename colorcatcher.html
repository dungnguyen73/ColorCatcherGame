<!DOCTYPE html>
<html>
<head>
  <title>Color Catcher</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Color Catcher</h1>
  <audio id="bg-music" src="waterfall.mp3" loop autoplay></audio>
  <div id="game-container">
    <div id="score">Score: <span id="score-value">0</span></div>
    <div id="time">Time: <span id="time-value">60</span></div>
    <button class="button-64" role="button"><span class="text">Start</span></button>
    <div id="game-board">
      <div id = "player"></div>
      <!-- <div id = "falling_objects"></div> -->
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
